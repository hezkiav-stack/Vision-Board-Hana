
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Royal Vision Candy Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --candy-pink: #ff9a9e;
      --candy-blue: #a1c4fd;
      --candy-green: #84fab0;
      --candy-yellow: #f6d365;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      overflow-x: hidden;
      background-color: #fff8fb;
      color: #4a5568;
    }
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    }
    @keyframes pulse-soft {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 25px -5px rgba(255, 154, 158, 0.3); }
      50% { transform: scale(1.02); box-shadow: 0 20px 35px -5px rgba(255, 154, 158, 0.4); }
    }
    @keyframes pop-in {
      0% { transform: scale(0.8); opacity: 0; }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes shimmer-sweep {
      0% { transform: translateX(-150%) skewX(-20deg); }
      100% { transform: translateX(150%) skewX(-20deg); }
    }
    @keyframes handle-glow {
      0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 20px rgba(255, 215, 0, 0.2); }
      50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8), 0 0 45px rgba(255, 215, 0, 0.5); }
    }
    @keyframes confetti-pop {
      0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(1) rotate(var(--tw-rotate)); opacity: 0; }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    .animate-float-delayed {
      animation: float 4.5s ease-in-out infinite 1s;
    }
    .animate-twinkle {
      animation: twinkle 4s ease-in-out infinite;
    }
    .animate-sparkle {
      animation: sparkle 2.5s ease-in-out infinite;
    }
    .animate-pop-in {
      animation: pop-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }
    .animate-shimmer-sweep {
      animation: shimmer-sweep 3s ease-in-out infinite;
    }
    .animate-handle-glow {
      animation: handle-glow 2.5s ease-in-out infinite;
    }
    .animate-confetti-pop {
      animation: confetti-pop 1.2s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
    }
    .candy-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 4px solid white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.05);
      border-radius: 3.5rem;
    }
    .candy-gradient-1 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
    .candy-gradient-2 { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
    .candy-gradient-3 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
    .candy-gradient-4 { background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); }
    
    .glass-pill {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.2);
    }
    .wood-texture {
      background-image: repeating-linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.03) 0px,
        rgba(0, 0, 0, 0.03) 1px,
        transparent 1px,
        transparent 10px
      );
    }
  </style>

</head>

  <div id="root"></div>
